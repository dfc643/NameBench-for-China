# 注意：大部分设置可以被命令行参数覆盖

[general]

# 测试中随机抽取域名数
query_count=300

# 测试运行次数
run_count=1

# 测试时域名抽取（样）方式 (automatic, weighted, random, chunk)
select_mode=automatic

# 如果您正在使用共享式 Shell 服务器，您最多只能设置 8 线程.
# 如果您正在使用 Windows 操作系统，那么我们将会自动设置上限为 60 线程.
# 如果您正在使用其他平台，那么我们将会自动设置上限为 90 线程.
health_thread_count=60

# 在评测中同一项任务同时由多少个线程来执行
benchmark_thread_count=3

# 各线程在常规项目测试中程序等待时间 (秒)
timeout=3.5

# 各线程在初期PING服务器项目中程序等待时间 (秒)
ping_timeout=0.5

# 各线程在第二次DNS污染检查中程序等待时间 (秒)
health_timeout=3.75

# 在评测中抽取多少个域名服务器参与测试
num_servers=10

# 结果上传到谷歌 namebench 开源计划
site_url=http://namebench.appspot.com/
upload_results=0
hide_results=0

